<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css') }}"
    />
    <script src="{{ url_for('static', filename='bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js') }}"></script>
    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/init.css') }}"
    /> -->
    {% block head %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">网络安全态势感知平台</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/situation"
                  >态势感知</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/intelligence">情报检索</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hotspot">热点分析</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/social">社交网络</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle"></i> 用户中心
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">个人资料</a></li>
                  <li><a class="dropdown-item" href="#">设置</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="{{ url_for('auth.login') }}"
                      >退出登录</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5 pt-3">{% block body %} {% endblock %}</div>
  </body>

  {% block js %} {% endblock %}
</html>
